<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>註冊</title>
    </head>
    <body>

        <h1>使用者註冊</h1>
        <form method="post" autocomplete="on">
            <p><label>帳號 &nbsp &nbsp &nbsp &nbsp
                <input type="text" placeholder="請輸入你的帳號" name="acount"/>
            </label></p>
            <p><label>密碼 &nbsp &nbsp &nbsp &nbsp
                <input type="password" name="passcode">
            </label></p>
            <p><label>電子郵件
                <input type="email" placeholder="請輸入您的電子郵件" name="email">
            </label></p>
            <p><label>生日 &nbsp &nbsp &nbsp &nbsp
                <input type="date" name="date">
            </label></p>
            <p><label>性別 &nbsp &nbsp &nbsp &nbsp
                <label>男
                    <input type="radio" name="sex" value="男">
                </label>
                <label>&nbsp 女
                    <input type="radio" name="sex" value="女">
                </label>
                <label>&nbsp 其他
                    <input type="radio" name="sex" value="其他">
                </label>
            </label></p>
            <p><label>喜好 &nbsp &nbsp &nbsp &nbsp
            <label>打球
                <input type="checkbox" name="habit" value="打球">
            </label>
            <label>&nbsp 打電動
                <input type="checkbox" name="habit" value="打電動">
            </label>
            <label>&nbsp 購物
                <input type="checkbox" name="habit" value="購物">
            </label>
            <label>&nbsp 其他
                <input type="checkbox" name="habit" value="其他">
            </label>
            </label></p>
            <p><label>年級 &nbsp &nbsp &nbsp &nbsp
                <select name="grade">
                    <option selected>大一</option>
                    <option>大二</option>
                    <option>大三</option>
                    <option>大四</option>
                    <option>其他</option>
            </label></p>
            <p>
                <input type="submit" value="送出">
                <input type="reset" value="重設">
            </p>
        </form>
    </body>
</html>
